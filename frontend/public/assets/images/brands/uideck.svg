  <text x="50" y="55" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    C++
  </text>

  <!-- Project Name Text -->
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937" dominant-baseline="middle" text-anchor="start">
