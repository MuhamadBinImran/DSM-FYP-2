<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->

  
  <!-- Left Icon (React-like Symbol) -->
  <g transform="translate(50, 50) scale(0.5)">
    <ellipse rx="45" ry="15" fill="url(#iconGradient)" transform="rotate(30)" />
    <ellipse rx="45" ry="15" fill="url(#iconGradient)" transform="rotate(-30)" />
    <ellipse rx="45" ry="15" fill="url(#iconGradient)" />
    <circle cx="0" cy="0" r="10" fill="#61DAFB" />
  </g>

  <!-- Project Name Text -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937" dominant-baseline="middle" text-anchor="start">
    React
  </text>
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#6B7280" dominant-baseline="middle" text-anchor="start">
    UI Framework
  </text>

  <!-- Defining Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0F4F8" />
      <stop offset="100%" stop-color="#E5E7EB" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#61DAFB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>
</svg>
